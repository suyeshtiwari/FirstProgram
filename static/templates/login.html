<div ng-include="'templates/header.html'"></div>
<div class="innerBodyContainer" ng-init=init() style="margin-top:0 !important;>
    <a href="#/" class="relative floatRight">
        <img class="exitButton hoverPointer" src="../images/exit.png" alt="close" title="close" />
    </a>
    <div class="clear"></div>
    
    <div class="loginBox">
        <h1 class="titleSignUp lato-bold marTop60">Hello Nwookster!</h1>
        
        <h1 class="bold marTop60">Welcome!</h1>
        <div class="marTop40 marBot30">
            <p class="countryCode inline relative">+91</p>
            <!--<div id="dd" class=" inline">
                <ul class="countryCode inline dropdown">
                    <li>+91</li>
                    <li>+44</li>
                    <li>+95</li>
                    <li>+05</li>
                </ul>
            </div>-->
            <input type="text" class="loginInput phNoField inline marLeft30" id="phoneNumber" ng-model="phNumber" placeholder="XXXX-XXX-XXX"/>
        </div>
        
   
        <div class="relative marTop30 marBot40">
            <input type="password" class="fullWidth loginInput passwordField" ng-model="password" placeholder="Password"/>
            <a class="absolute passwordShow lightGray hoverPointer">Show</a>
        </div>
        <a class="inline-block yellowLink fullWidth hoverPointer marBot40" href="" ng-click="loginUsingPassword()">Login</a>
        
        <p class="onHr upperCase lightGray bold centerPosition text-center">OR</p>
        <hr class="sepLine marBot30 fullWidth" />
        
        <a class="inline-block yellowLink fullWidth hoverPointer marBot60" ng-click="sendLoginOTP()" href="">Login via OTP</a>
    </div>
</div>

<script type="text/javascript" src="js/lib/page-functionality.js"></script>
